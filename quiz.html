<!DOCTYPE html>
<html>
<head>
    <title>QUIZ - Sangyeon</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <input type="button" value="night" onclick="setNightMode()">
    <input type="button" value="day" onclick="setDayMode()">
    <h1>저에 대해 맞춰 보세요!</h1>
    <form id="quizForm">
        <p>Q1. 제가 안 가본 나라는 어디일까요? (20점)</p>
        <label for="japan">
            <input type="radio" id="japan" name="country" value="japan">
            일본
        </label><br>
        <label for="china">
            <input type="radio" id="china" name="country" value="china">
            중국
        </label><br>
        <label for="paris">
            <input type="radio" id="paris" name="country" value="paris">
            파리
        </label><br>
        <label for="argentina">
            <input type="radio" id="argentina" name="country" value="argentina">
            아르헨티나
        </label><br>

        <p>Q2. 저의 고향은 어디일까요? (20점)</p>
        <label for="changwon">
            <input type="radio" id="changwon" name="home" value="changwon">
            창원
        </label><br>
        <label for="deagu">
            <input type="radio" id="deagu" name="home" value="deagu">
            대구
        </label><br>
        <label for="busan">
            <input type="radio" id="busan" name="home" value="busan">
            부산
        </label><br>
        <label for="gumi">
            <input type="radio" id="gumi" name="home" value="gumi">
            구미
        </label><br>

        <p>Q3. 이 중에서 안 해본 요리는 무엇일까요? (20점)</p>
        <label for="sam">
            <input type="radio" id="sam" name="food" value="sam">
            삼계탕
        </label><br>
        <label for="pasta">
            <input type="radio" id="pasta" name="food" value="pasta">
            파스타
        </label><br>
        <label for="gal">
            <input type="radio" id="gal" name="food" value="gal">
            갈비찜
        </label><br>
        <label for="ramen">
            <input type="radio" id="ramen" name="food" value="ramen">
            라면
        </label><br>

        <p>Q4. 저의 발사이즈를 맞춰보세요. (20점)</p>
        <label for="240">
            <input type="radio" id="240" name="size" value="240">
            240
        </label><br>
        <label for="250">
            <input type="radio" id="250" name="size" value="250">
            250
        </label><br>
        <label for="260">
            <input type="radio" id="260" name="size" value="260">
            260
        </label><br>
        <label for="270">
            <input type="radio" id="270" name="size" value="270">
            270
        </label><br>

        <p>Q5. 제가 즐겨듣는 노래 장르는 무엇일까요? (20점)</p>
        <label for="indi">
            <input type="radio" id="indi" name="song" value="indi">
            인디음악
        </label><br>
        <label for="hiphop">
            <input type="radio" id="hiphop" name="song" value="hiphop">
            힙합,랩
        </label><br>
        <label for="pop">
            <input type="radio" id="pop" name="song" value="pop">
            팝송
        </label><br>
        <label for="ballad">
            <input type="radio" id="ballad" name="song" value="ballad">
            발라드
        </label><br>

        <div id="submit">
            <button type="button" onclick="calculateScore()">정답 확인하기</button>
        </div>
    </form>
    <button type="button" onclick="location.href='index.html'">자기소개 페이지로 돌아가기</button>
    <div id="scoreDisplay"></div>
    <div id="answerDisplay"></div>

    <script src="quiz.js"></script>
</body>
</html>
